<div class="header">
  <div class="container">
    <div class="row">
      <header class="col-md-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" routerLink="/">Home</a>
          <a class="navbar-brand" routerLink="/products">Products</a>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" *ngIf="custStatus">
              <a
                class="nav-link dropdown-toggle"
                id="navbardrop"
                href="javascript:void(0);"
                >{{ custName }}</a
              >
            </li>
            <li
              class="nav-item"
              #menuitem
              *ngFor="let menu of content; let i = index"
            >
              <a class="nav-link" routerLink="/{{ menu.pageHeader }}"
                ><i class="fa fa-shopping-cart"></i> {{ menu.pageName }}</a
              >
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </div>
</div>
